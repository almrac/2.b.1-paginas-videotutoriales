<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tutorial 04</title>
	<style>
		h1{
			color: orange;
			text-shadow: 3px 2px 5px black;
			text-align: center;
			text-transform: lowercase;
		}
		body{
			margin: 0;
		}

		p{
			text-align: justify;
			letter-spacing: 1px;
			line-height: 3;
		}
		#caja{
			background-color: aqua;
			width: 100vw;
			height: 100dvh;
			padding: 20px;
			box-sizing: border-box;
		}
		#titulo{
			background-color: yellow;
			width: 50%;
		}
		a{
			padding: 8px;
			display: inline-block;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<a href="http://iesjuanbosco.es">Ies Juan Bosco</a>
	<div id="caja">
		<div id="titulo">
			Esto es una subcaja
		</div>
		<h1>Unidades de medida en CSS</h1>
		<p>A diferencia de HTML, en CSS se puede indicar el tamaño de los elementos con distintas unidades. Por ejemplo: centímetros, pulgadas, pixeles...</p>

	</div>
</body>
</html>
